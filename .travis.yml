language: ruby
rvm:
  - 2.2.3
gemfile: config/travis/Gemfile
cache: bundler
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake
before_script:
  - cp config/travis/database.yml config/database.yml
  - mysql -e 'create database openngo_test'
  - psql -c 'create database openngo_test' -U postgres
  - echo -e "Host eptikar.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - echo ssh-keyscan -H -t rsa, dsa eptikar.com >> ~/.ssh/known_hosts